<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <!-- LEFT -->
        <div class="card__left p__medium">
          <p class="card__title mb__medium">Your Result</p>
          <p class="card__mark mb__medium">
            <span class="card__mark-main">76</span>
            <span class="card__mark-sub">of 100</span>
          </p>

          <h3 class="card__main-title mb__medium">Great</h3>
          <p class="card__txt">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- RIGHT -->
        <div class="card__right p__medium">
          <h3 class="card__subtitle mb__large">Summary</h3>
          <ul class="card__list mb__large">
            <li class="card__item">
              <span class="card__item-name">
                <i class="fas fa-bolt"></i>Reaction</span
              >
              <span class="card__item-mark"
                >80 / <span class="light__gray">100</span></span
              >
            </li>
            <li class="card__item">
              <span class="card__item-name"
                ><i class="far fa-clock"></i>Memory</span
              >
              <span class="card__item-mark"
                >92 / <span class="light__gray">100</span></span
              >
            </li>
            <li class="card__item">
              <span class="card__item-name">
                <i class="far fa-comment"></i>Verbal</span
              >
              <span class="card__item-mark"
                >61 / <span class="light__gray">100</span></span
              >
            </li>
            <li class="card__item">
              <span class="card__item-name"
                ><i class="far fa-eye"></i>Visual</span
              >
              <span class="card__item-mark"
                >72 / <span class="light__gray">100</span></span
              >
            </li>
          </ul>

          <a href="#" class="btn btn__continue">Continue</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
