<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="./assets/css/fontawesomepro/css/all.css" />
    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href=".//assets/css/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        /* font-size: 11px; */
        text-align: center;
        color: #fff;
        font-size: 15px;
      }
      .attribution a {
        /* color: hsl(228, 45%, 44%);
         */
        color: #fff;
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <a href="#" class="btn hero__link">
        <img
          src="./assets/images/logo.svg"
          alt="HERO LOGO"
          class="hero__logo"
        />
      </a>

      <!-- HERO -->
      <div class="hero">
        <div class="grid">
          <div class="col hero__pic">
            <img
              src="./assets/images/illustration-mockups.svg"
              alt="Hero IMAGE"
              class="hero__img"
            />
          </div>
          <div class="col hero__content">
            <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
            <p class="hero__txt">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <a href="#" class="btn btn__hero btn__animate">Register</a>
          </div>
        </div>

        <!-- SOCIAL -->
        <div class="social">
          <div class="row">
            <a href="" class="btn btn__social"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="" class="btn btn__social"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="" class="btn btn__social"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Zaw Lin - dev</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
