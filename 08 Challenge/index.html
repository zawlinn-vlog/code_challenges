<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
        margin-top: 0.3rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <figure class="card__pic">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="USER PHOTO"
            class="card__img"
          />
        </figure>
        <p class="card__user-name mb-1">Jessica Randall</p>
        <p class="card__user-location mb-4">London, united kingdom</p>

        <p class="card__user-job mb-4">'Front-end developer and avid reader"</p>

        <ul class="user__social">
          <li class="user__contact">
            <a href="" class="user__contact-link">GitHub</a>
          </li>
          <li class="user__contact">
            <a href="" class="user__contact-link">Frontend Mentor</a>
          </li>
          <li class="user__contact">
            <a href="" class="user__contact-link">LinkedIn</a>
          </li>
          <li class="user__contact">
            <a href="" class="user__contact-link">Twitter</a>
          </li>
          <li class="user__contact">
            <a href="" class="user__contact-link">Instagram</a>
          </li>
        </ul>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zawlinn - vlog</a>.
      </div>
    </div>
  </body>
</html>
