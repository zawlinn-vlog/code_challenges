<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- AUTHOR CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1.3rem;
        text-align: center;
        color: #eee;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .attribution a:hover {
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <div class="card card__container mb-3">
        <div class="card__pic">
          <img
            src="./assets/images/image-equilibrium.jpg"
            alt="Equilibrium Image"
            class="card__img"
          />
          <span class="card__viewer">
            <img
              src="./assets/images/icon-view.svg"
              alt="Viewser__eyes"
              class="card__viewer-eye"
            />
          </span>
        </div>
        <h4 class="card__title">
          <a href="" class="card__title-id">Equilibrium #3429</a>
        </h4>
        <p class="card__txt mb-small">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__data">
          <div class="card__balance">
            <img
              src="./assets/images/icon-ethereum.svg"
              alt="Ethereum Icon"
              class="card__icon"
            />
            <span class="card__balance-txt">0.041 ETH</span>
          </div>
          <div class="card__date">
            <img
              src="./assets/images/icon-clock.svg"
              alt=""
              class="card__date"
            />
            <span class="card__date-txt"> 3 days left</span>
          </div>
        </div>
        <div class="card__user">
          <img
            src="./assets/images/image-avatar.png"
            alt="Card Holder"
            class="card__user-img"
          />
          <p class="card__user-txt">
            Creation of <a href="#" class="card__user-name">jules wyvern</a>
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
