<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img src="./assets/images/illustration-article.svg" class="card__img" />
        <button type="button" class="btn btn__card">Learning</button>
        <p class="card__date">Published 21 Dec 2023</p>

        <h3 class="main__title">HTML & CSS foundations</h3>

        <p class="card__txt">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            class="author__img"
            alt=""
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
