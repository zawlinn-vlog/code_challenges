<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 15px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card__pic">&nbsp;</div>
        <!-- CONTENT -->
        <div class="card__content">
          <h3 class="card__subtitle mb_small">prefume</h3>
          <h3 class="card__title mb_medium">Gabrielle Essence Eau De Parfum</h3>
          <p class="card__txt mb_medium">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price-pro">$149.99</p>
            <p class="card__price-actual">$169.99</p>
          </div>
          <a href="#" class="btn btn__cart">Add to Cart</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Zaw Linn - Vlog</a>.
      </div>
    </main>
  </body>
</html>
