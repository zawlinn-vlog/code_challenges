<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper ">
      <div class="card">
        <div class="card__txt-container">
          <h1 class="card__title mb-4">
            Get <span class="mark">insights</span> that help your business grow.
          </h1>

          <p class="card__txt mb-7">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__noti">
            <p class="card__count">
              <span class="card__count-number">10k+</span>
              <span class="card__count-txt">Companies</span>
            </p>
            <p class="card__count">
              <span class="card__count-number">314</span>
              <span class="card__count-txt">Templates</span>
            </p>
            <p class="card__count">
              <span class="card__count-number">12M+</span>
              <span class="card__count-txt">Queries</span>
            </p>
          </div>
        </div>
        <div class="img__container">
         
        </figure>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
